identity:
  name: "image_to_image"
  author: "xiajian"
  label:
    en_US: "Image to Image"
    zh_Hans: "图生图"
    pt_BR: "Image to Image"
  description:
    en_US: "Image-to-image generation using VolcEngine DreamAI 3.0 Smart Reference"
    zh_Hans: "使用火山引擎即梦AI 3.0智能参考进行图生图"
    pt_BR: "Geração de imagem para imagem usando VolcEngine DreamAI 3.0 Smart Reference"
  icon: "icon.svg"
description:
  human:
    en_US: "Image-to-image generation using VolcEngine DreamAI 3.0 Smart Reference"
    zh_Hans: "使用火山引擎即梦AI 3.0智能参考进行图生图"
    pt_BR: "Geração de imagem para imagem usando VolcEngine DreamAI 3.0 Smart Reference"
  llm: "Image-to-image generation using VolcEngine DreamAI 3.0 Smart Reference. Generate new images based on reference images with intelligent style and structure control."
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
      pt_BR: Prompt
    human_description:
      en_US: "Text prompt for editing the image (≤120 chars recommended, max 800)"
      zh_Hans: "用于编辑图像的提示词（建议≤120字符，最长800字符）"
      pt_BR: "Prompt de texto para editar a imagem (≤120 chars recomendado, máx 800)"
    llm_description: "Text prompt for editing the image. Use natural language editing instructions. Single instruction per edit works better. For text in image, use quotes around the text for better accuracy."
    form: llm

  - name: image_input
    type: string
    required: true
    label:
      en_US: Input Image
      zh_Hans: 输入图像
      pt_BR: Imagem de Entrada
    human_description:
      en_US: "Base64 encoded image or image URL (exactly 1 image required)"
      zh_Hans: "Base64编码的图像或图像URL（必须输入1张图片）"
      pt_BR: "Imagem codificada em Base64 ou URL da imagem (exatamente 1 imagem necessária)"
    llm_description: "Input image for editing (base64 encoded or URL). Exactly 1 image required."
    form: form

  - name: width
    type: number
    required: false
    default: 1328
    label:
      en_US: Width
      zh_Hans: 宽度
      pt_BR: Largura
    human_description:
      en_US: "Output image width in pixels (512-2016). Must set both width and height to take effect."
      zh_Hans: "输出图像宽度，单位像素（512-2016）。需同时设置宽度和高度才会生效。"
      pt_BR: "Largura da imagem de saída em pixels (512-2016). Deve definir largura e altura para ter efeito."
    llm_description: "Width of the generated image in pixels (512-2016). Both width and height must be set together."
    form: form

  - name: height
    type: number
    required: false
    default: 1328
    label:
      en_US: Height
      zh_Hans: 高度
      pt_BR: Altura
    human_description:
      en_US: "Output image height in pixels (512-2016). Must set both width and height to take effect."
      zh_Hans: "输出图像高度，单位像素（512-2016）。需同时设置宽度和高度才会生效。"
      pt_BR: "Altura da imagem de saída em pixels (512-2016). Deve definir largura e altura para ter efeito."
    llm_description: "Height of the generated image in pixels (512-2016). Both width and height must be set together."
    form: form

  - name: scale
    type: number
    required: false
    default: 0.5
    label:
      en_US: Scale
      zh_Hans: 编辑强度
      pt_BR: Escala
    human_description:
      en_US: "Text description influence level (0.0-1.0). Higher values mean stronger text influence and weaker input image influence."
      zh_Hans: "文本描述影响程度（0.0-1.0）。该值越大代表文本描述影响程度越大，且输入图片影响程度越小。"
      pt_BR: "Nível de influência da descrição do texto (0.0-1.0). Valores maiores significam influência de texto mais forte e influência de imagem de entrada mais fraca."
    llm_description: "Scale of text description influence (0.0 to 1.0). Higher values increase text influence and decrease input image influence."
    form: form

  - name: seed
    type: number
    required: false
    default: -1
    label:
      en_US: Seed
      zh_Hans: 随机种子
      pt_BR: Semente
    human_description:
      en_US: "Random seed for reproducible results (-1 for random)"
      zh_Hans: "随机种子，用于可重现的结果（-1表示随机）"
      pt_BR: "Semente aleatória para resultados reproduzíveis (-1 para aleatório)"
    llm_description: "Random seed for deterministic generation, -1 for random"
    form: form

  - name: use_pre_llm
    type: boolean
    required: false
    default: true
    label:
      en_US: Use Pre-LLM
      zh_Hans: 使用预处理LLM
      pt_BR: Usar Pre-LLM
    human_description:
      en_US: "Enable prompt preprocessing with LLM"
      zh_Hans: "启用LLM提示词预处理"
      pt_BR: "Habilitar pré-processamento de prompt com LLM"
    llm_description: "Whether to use LLM for prompt preprocessing"
    form: form

  - name: use_sr
    type: boolean
    required: false
    default: true
    label:
      en_US: Use Super Resolution
      zh_Hans: 使用超分辨率
      pt_BR: Usar Super Resolução
    human_description:
      en_US: "Enable super resolution for higher quality"
      zh_Hans: "启用超分辨率以获得更高质量"
      pt_BR: "Habilitar super resolução para maior qualidade"
    llm_description: "Whether to apply super resolution enhancement"
    form: form

  - name: return_url
    type: boolean
    required: false
    default: true
    label:
      en_US: Return URL
      zh_Hans: 返回URL
      pt_BR: Retornar URL
    human_description:
      en_US: "Return image URL instead of binary data"
      zh_Hans: "返回图像URL而非二进制数据"
      pt_BR: "Retornar URL da imagem em vez de dados binários"
    llm_description: "Whether to return image URL or binary data"
    form: form

  - name: add_logo
    type: boolean
    required: false
    default: false
    label:
      en_US: Add Watermark
      zh_Hans: 添加水印
      pt_BR: Adicionar Marca D'água
    human_description:
      en_US: "Whether to add watermark to the generated image"
      zh_Hans: "是否在生成的图像上添加水印"
      pt_BR: "Se deve adicionar marca d'água à imagem gerada"
    llm_description: "Whether to add watermark. True to add, False to not add. Default is False"
    form: form

  - name: position
    type: select
    required: false
    default: 0
    label:
      en_US: Watermark Position
      zh_Hans: 水印位置
      pt_BR: Posição da Marca D'água
    human_description:
      en_US: "Position of the watermark on the image"
      zh_Hans: "水印在图像上的位置"
      pt_BR: "Posição da marca d'água na imagem"
    llm_description: "Watermark position: 0-bottom right, 1-bottom left, 2-top left, 3-top right. Default is 0"
    form: form
    depends_on:
      - variable: add_logo
        value: true
    options:
      - value: 0
        label:
          en_US: "Bottom Right"
          zh_Hans: "右下角"
          pt_BR: "Inferior Direito"
      - value: 1
        label:
          en_US: "Bottom Left"
          zh_Hans: "左下角"
          pt_BR: "Inferior Esquerdo"
      - value: 2
        label:
          en_US: "Top Left"
          zh_Hans: "左上角"
          pt_BR: "Superior Esquerdo"
      - value: 3
        label:
          en_US: "Top Right"
          zh_Hans: "右上角"
          pt_BR: "Superior Direito"

  - name: language
    type: select
    required: false
    default: 0
    label:
      en_US: Watermark Language
      zh_Hans: 水印语言
      pt_BR: Idioma da Marca D'água
    human_description:
      en_US: "Language of the watermark text"
      zh_Hans: "水印文字的语言"
      pt_BR: "Idioma do texto da marca d'água"
    llm_description: "Watermark language: 0-Chinese (AI生成), 1-English (Generated by AI). Default is 0"
    form: form
    depends_on:
      - variable: add_logo
        value: true
    options:
      - value: 0
        label:
          en_US: "Chinese (AI生成)"
          zh_Hans: "中文（AI生成）"
          pt_BR: "Chinês (AI生成)"
      - value: 1
        label:
          en_US: "English (Generated by AI)"
          zh_Hans: "英文（Generated by AI）"
          pt_BR: "Inglês (Generated by AI)"

  - name: opacity
    type: number
    required: false
    default: 1.0
    min: 0.0
    max: 1.0
    precision: 2
    label:
      en_US: Watermark Opacity
      zh_Hans: 水印不透明度
      pt_BR: Opacidade da Marca D'água
    human_description:
      en_US: "Opacity of the watermark (0-1, 1 means fully opaque)"
      zh_Hans: "水印的不透明度（0-1，1表示完全不透明）"
      pt_BR: "Opacidade da marca d'água (0-1, 1 significa totalmente opaco)"
    llm_description: "Watermark opacity, range 0-1, 1 means fully opaque. Default is 1"
    form: form
    depends_on:
      - variable: add_logo
        value: true

  - name: logo_text_content
    type: string
    required: false
    label:
      en_US: Custom Watermark Text
      zh_Hans: 自定义水印内容
      pt_BR: Texto Personalizado da Marca D'água
    human_description:
      en_US: "Custom text content for the watermark"
      zh_Hans: "水印的自定义文字内容"
      pt_BR: "Conteúdo de texto personalizado para a marca d'água"
    llm_description: "Custom watermark text content"
    form: form
    depends_on:
      - variable: add_logo
        value: true
extra:
  python:
    source: tools/image_to_image.py