identity:
  name: "sync_text_to_image"
  author: "xiajian"
  label:
    en_US: "Sync Text to Image"
    zh_Hans: "同步文生图"
    pt_BR: "Sync Text to Image"
  description:
    en_US: "Synchronous text-to-image generation using VolcEngine DreamAI"
    zh_Hans: "使用火山引擎即梦AI进行同步文生图"
    pt_BR: "Geração síncrona de texto para imagem usando VolcEngine DreamAI"
  icon: "icon.svg"
description:
  human:
    en_US: "Synchronous text-to-image generation using VolcEngine DreamAI"
    zh_Hans: "使用火山引擎即梦AI进行同步文生图"
    pt_BR: "Geração síncrona de texto para imagem usando VolcEngine DreamAI"
  llm: "Synchronous text-to-image generation using VolcEngine DreamAI. This tool processes text prompts immediately and returns generated images directly."
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
      pt_BR: Prompt
    human_description:
      en_US: "Text prompt for image generation, supports both Chinese and English"
      zh_Hans: "用于生成图像的提示词，中英文均可输入"
      pt_BR: "Prompt de texto para geração de imagem, suporta chinês e inglês"
    llm_description: "Text prompt used to generate images, supports both Chinese and English input"
    form: llm
  - name: seed
    type: number
    required: false
    default: -1
    label:
      en_US: Seed
      zh_Hans: 随机种子
      pt_BR: Semente
    human_description:
      en_US: "Random seed for deterministic generation, default -1 (random)"
      zh_Hans: "随机种子，用于确定扩散初始状态，默认-1（随机）"
      pt_BR: "Semente aleatória para geração determinística, padrão -1 (aleatório)"
    llm_description: "Random seed as the basis for determining the initial state of diffusion, default -1 (random). Same positive integer with identical parameters will generate highly similar images"
    form: llm
  - name: width
    type: number
    required: false
    default: 512
    label:
      en_US: Width
      zh_Hans: 宽度
      pt_BR: Largura
    human_description:
      en_US: "Image width (256-768), default 512"
      zh_Hans: "生成图像的宽度（256-768），默认512"
      pt_BR: "Largura da imagem (256-768), padrão 512"
    llm_description: "Width of the generated image, range [256, 768], default 512. Large deviation from 512 may significantly increase poor quality and delay"
    form: llm
  - name: height
    type: number
    required: false
    default: 512
    label:
      en_US: Height
      zh_Hans: 高度
      pt_BR: Altura
    human_description:
      en_US: "Image height (256-768), default 512"
      zh_Hans: "生成图像的高度（256-768），默认512"
      pt_BR: "Altura da imagem (256-768), padrão 512"
    llm_description: "Height of the generated image, range [256, 768], default 512. Large deviation from 512 may significantly increase poor quality and delay"
    form: llm
  - name: use_pre_llm
    type: boolean
    required: false
    default: true
    label:
      en_US: Use Text Enhancement
      zh_Hans: 开启文本扩写
      pt_BR: Usar Aprimoramento de Texto
    human_description:
      en_US: "Enable text enhancement to optimize input prompt"
      zh_Hans: "开启文本扩写，会针对输入prompt进行扩写优化"
      pt_BR: "Habilitar aprimoramento de texto para otimizar o prompt de entrada"
    llm_description: "Enable text expansion to enhance and optimize the input prompt. Recommended for short prompts (length < 4), consider disabling for long prompts"
    form: llm
  - name: use_sr
    type: boolean
    required: false
    default: true
    label:
      en_US: Use Super Resolution
      zh_Hans: 开启超分
      pt_BR: Usar Super Resolução
    human_description:
      en_US: "Enable AIGC super resolution to double the output size"
      zh_Hans: "开启AIGC超分，将输出尺寸翻倍"
      pt_BR: "Habilitar super resolução AIGC para dobrar o tamanho de saída"
    llm_description: "True: Text-to-image + AIGC super resolution, False: Text-to-image only. When enabled, output dimensions are doubled but with increased latency"
    form: llm
  - name: return_url
    type: boolean
    required: false
    default: true
    label:
      en_US: Return URL
      zh_Hans: 返回图片链接
      pt_BR: Retornar URL
    human_description:
      en_US: "Whether to return image URLs (valid for 24 hours)"
      zh_Hans: "是否返回图片链接（链接有效期为24小时）"
      pt_BR: "Se deve retornar URLs de imagem (válidas por 24 horas)"
    llm_description: "Whether the output should return image links (links are valid for 24 hours)"
    form: llm
  - name: add_logo
    type: boolean
    required: false
    default: false
    label:
      en_US: Add Watermark
      zh_Hans: 添加水印
      pt_BR: Adicionar Marca D'água
    human_description:
      en_US: "Whether to add watermark to the generated image"
      zh_Hans: "是否为生成的图像添加水印"
      pt_BR: "Se deve adicionar marca d'água à imagem gerada"
    llm_description: "Whether to add watermark to the generated image. True to add, False not to add. Default is False"
    form: llm
  - name: logo_position
    type: number
    required: false
    default: 0
    label:
      en_US: Watermark Position
      zh_Hans: 水印位置
      pt_BR: Posição da Marca D'água
    human_description:
      en_US: "Watermark position: 0-bottom right, 1-bottom left, 2-top left, 3-top right"
      zh_Hans: "水印位置：0-右下角，1-左下角，2-左上角，3-右上角"
      pt_BR: "Posição da marca d'água: 0-inferior direito, 1-inferior esquerdo, 2-superior esquerdo, 3-superior direito"
    llm_description: "Watermark position. 0-bottom right, 1-bottom left, 2-top left, 3-top right. Default is 0"
    form: llm
    depends_on:
      - variable: add_logo
        value: true
  - name: logo_language
    type: number
    required: false
    default: 0
    label:
      en_US: Watermark Language
      zh_Hans: 水印语言
      pt_BR: Idioma da Marca D'água
    human_description:
      en_US: "Watermark language: 0-Chinese (AI生成), 1-English (Generated by AI)"
      zh_Hans: "水印语言：0-中文（AI生成），1-英文（Generated by AI）"
      pt_BR: "Idioma da marca d'água: 0-Chinês (AI生成), 1-Inglês (Generated by AI)"
    llm_description: "Watermark language. 0-Chinese (AI生成), 1-English (Generated by AI). Default is 0"
    form: llm
    depends_on:
      - variable: add_logo
        value: true
  - name: logo_opacity
    type: number
    required: false
    default: 1.0
    min: 0.0
    max: 1.0
    precision: 2
    label:
      en_US: Watermark Opacity
      zh_Hans: 水印透明度
      pt_BR: Opacidade da Marca D'água
    human_description:
      en_US: "Watermark opacity (0-1), 1 means completely opaque"
      zh_Hans: "水印不透明度（0-1），1表示完全不透明"
      pt_BR: "Opacidade da marca d'água (0-1), 1 significa completamente opaco"
    llm_description: "Watermark opacity, range 0-1, 1 means completely opaque. Default is 1"
    form: llm
    depends_on:
      - variable: add_logo
        value: true
  - name: logo_text_content
    type: string
    required: false
    label:
      en_US: Custom Watermark Text
      zh_Hans: 自定义水印文本
      pt_BR: Texto Personalizado da Marca D'água
    human_description:
      en_US: "Custom watermark text content"
      zh_Hans: "明水印自定义内容"
      pt_BR: "Conteúdo de texto personalizado da marca d'água"
    llm_description: "Custom watermark text content for visible watermark"
    form: llm
    depends_on:
      - variable: add_logo
        value: true
  - name: add_aigc_meta
    type: boolean
    required: false
    default: false
    label:
      en_US: Add AIGC Metadata
      zh_Hans: 添加AIGC元数据
      pt_BR: Adicionar Metadados AIGC
    human_description:
      en_US: "Whether to add AIGC metadata to the generated image"
      zh_Hans: "是否为生成的图像添加AIGC元数据"
      pt_BR: "Se deve adicionar metadados AIGC à imagem gerada"
    llm_description: "Whether to add AIGC metadata to the generated image. When enabled, additional metadata fields will be available for configuration"
    form: llm
  - name: content_producer
    type: string
    required: false
    label:
      en_US: Content Producer ID
      zh_Hans: 内容生成服务ID
      pt_BR: ID do Produtor de Conteúdo
    human_description:
      en_US: "Content generation service ID for AIGC metadata"
      zh_Hans: "用于AIGC元数据的内容生成服务ID"
      pt_BR: "ID do serviço de geração de conteúdo para metadados AIGC"
    llm_description: "Content generation service ID for AIGC metadata identification"
    form: llm
    depends_on:
      - variable: add_aigc_meta
        value: true
  - name: producer_id
    type: string
    required: false
    label:
      en_US: Producer Unique ID
      zh_Hans: 生成服务商唯一ID
      pt_BR: ID Único do Produtor
    human_description:
      en_US: "Unique ID assigned by content generation service provider"
      zh_Hans: "内容生成服务商给此图片数据的唯一ID"
      pt_BR: "ID único atribuído pelo provedor de serviço de geração de conteúdo"
    llm_description: "Unique ID assigned by content generation service provider for this image data"
    form: llm
    depends_on:
      - variable: add_aigc_meta
        value: true
  - name: content_propagator
    type: string
    required: false
    label:
      en_US: Content Propagator ID
      zh_Hans: 内容传播服务商ID
      pt_BR: ID do Propagador de Conteúdo
    human_description:
      en_US: "Content propagation service provider ID"
      zh_Hans: "内容传播服务商ID"
      pt_BR: "ID do provedor de serviço de propagação de conteúdo"
    llm_description: "Content propagation service provider ID for AIGC metadata"
    form: llm
    depends_on:
      - variable: add_aigc_meta
        value: true
  - name: propagate_id
    type: string
    required: false
    label:
      en_US: Propagate Unique ID
      zh_Hans: 传播服务商唯一ID
      pt_BR: ID Único de Propagação
    human_description:
      en_US: "Unique ID assigned by propagation service provider"
      zh_Hans: "传播服务商给此图片数据的唯一ID"
      pt_BR: "ID único atribuído pelo provedor de serviço de propagação"
    llm_description: "Unique ID assigned by propagation service provider for this image data"
    form: llm
    depends_on:
      - variable: add_aigc_meta
        value: true
extra:
  python:
    source: tools/sync_text_to_image.py