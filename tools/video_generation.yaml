identity:
  name: "video_generation"
  author: "xiajian"
  label:
    en_US: "Video Generation"
    zh_Hans: "视频生成"
    pt_BR: "Geração de Vídeo"
  description:
    en_US: "Video generation using VolcEngine DreamAI 3.0 series (Pro/720P/1080P)"
    zh_Hans: "使用火山引擎即梦AI 3.0系列进行视频生成（Pro/720P/1080P）"
    pt_BR: "Geração de vídeo usando VolcEngine DreamAI 3.0 series (Pro/720P/1080P)"
  icon: "icon.svg"
description:
  human:
    en_US: "Video generation using VolcEngine DreamAI 3.0 series (Pro/720P/1080P)"
    zh_Hans: "使用火山引擎即梦AI 3.0系列进行视频生成（Pro/720P/1080P）"
    pt_BR: "Geração de vídeo usando VolcEngine DreamAI 3.0 series (Pro/720P/1080P)"
  llm: "Video generation using VolcEngine DreamAI 3.0 series. Supports Pro, 720P, and 1080P quality options with advanced motion and camera controls."
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
      pt_BR: Prompt
    human_description:
      en_US: "Text prompt describing the desired video content"
      zh_Hans: "描述期望视频内容的提示词"
      pt_BR: "Prompt de texto descrevendo o conteúdo de vídeo desejado"
    llm_description: "Text prompt describing the video content to generate"
    form: llm

  - name: video_quality
    type: select
    required: false
    default: "pro"
    label:
      en_US: Video Quality
      zh_Hans: 视频质量
      pt_BR: Qualidade do Vídeo
    human_description:
      en_US: "Choose video quality: Pro, 720P, or 1080P"
      zh_Hans: "选择视频质量：Pro、720P或1080P"
      pt_BR: "Escolha a qualidade do vídeo: Pro, 720P ou 1080P"
    llm_description: "Video quality option for generation"
    form: form
    options:
      - value: "pro"
        label:
          en_US: "Pro Quality"
          zh_Hans: "Pro质量"
          pt_BR: "Qualidade Pro"
      - value: "720p"
        label:
          en_US: "720P"
          zh_Hans: "720P"
          pt_BR: "720P"
      - value: "1080p"
        label:
          en_US: "1080P"
          zh_Hans: "1080P"
          pt_BR: "1080P"

  - name: duration
    type: number
    required: false
    default: 4
    label:
      en_US: Duration (seconds)
      zh_Hans: 时长（秒）
      pt_BR: Duração (segundos)
    human_description:
      en_US: "Video duration in seconds (2-10)"
      zh_Hans: "视频时长，单位秒（2-10）"
      pt_BR: "Duração do vídeo em segundos (2-10)"
    llm_description: "Duration of the generated video in seconds"
    form: form

  - name: fps
    type: number
    required: false
    default: 24
    label:
      en_US: Frame Rate (FPS)
      zh_Hans: 帧率（FPS）
      pt_BR: Taxa de Quadros (FPS)
    human_description:
      en_US: "Video frame rate (12, 24, or 30 FPS)"
      zh_Hans: "视频帧率（12、24或30 FPS）"
      pt_BR: "Taxa de quadros do vídeo (12, 24 ou 30 FPS)"
    llm_description: "Frame rate for the generated video"
    form: form

  - name: aspect_ratio
    type: select
    required: false
    default: "16:9"
    label:
      en_US: Aspect Ratio
      zh_Hans: 宽高比
      pt_BR: Proporção
    human_description:
      en_US: "Video aspect ratio"
      zh_Hans: "视频宽高比"
      pt_BR: "Proporção do vídeo"
    llm_description: "Aspect ratio for the generated video"
    form: form
    options:
      - value: "16:9"
        label:
          en_US: "16:9 (Landscape)"
          zh_Hans: "16:9（横向）"
          pt_BR: "16:9 (Paisagem)"
      - value: "9:16"
        label:
          en_US: "9:16 (Portrait)"
          zh_Hans: "9:16（纵向）"
          pt_BR: "9:16 (Retrato)"
      - value: "1:1"
        label:
          en_US: "1:1 (Square)"
          zh_Hans: "1:1（正方形）"
          pt_BR: "1:1 (Quadrado)"
      - value: "4:3"
        label:
          en_US: "4:3"
          zh_Hans: "4:3"
          pt_BR: "4:3"

  - name: motion_strength
    type: select
    required: false
    default: "medium"
    label:
      en_US: Motion Strength
      zh_Hans: 运动强度
      pt_BR: Força do Movimento
    human_description:
      en_US: "Strength of motion in the video"
      zh_Hans: "视频中的运动强度"
      pt_BR: "Força do movimento no vídeo"
    llm_description: "Motion strength for the generated video"
    form: form
    options:
      - value: "low"
        label:
          en_US: "Low"
          zh_Hans: "低"
          pt_BR: "Baixo"
      - value: "medium"
        label:
          en_US: "Medium"
          zh_Hans: "中"
          pt_BR: "Médio"
      - value: "high"
        label:
          en_US: "High"
          zh_Hans: "高"
          pt_BR: "Alto"

  - name: camera_motion
    type: select
    required: false
    default: "none"
    label:
      en_US: Camera Motion
      zh_Hans: 摄像机运动
      pt_BR: Movimento da Câmera
    human_description:
      en_US: "Type of camera movement"
      zh_Hans: "摄像机运动类型"
      pt_BR: "Tipo de movimento da câmera"
    llm_description: "Camera motion type for the generated video"
    form: form
    options:
      - value: "none"
        label:
          en_US: "None"
          zh_Hans: "无"
          pt_BR: "Nenhum"
      - value: "pan_left"
        label:
          en_US: "Pan Left"
          zh_Hans: "向左平移"
          pt_BR: "Panorâmica Esquerda"
      - value: "pan_right"
        label:
          en_US: "Pan Right"
          zh_Hans: "向右平移"
          pt_BR: "Panorâmica Direita"
      - value: "zoom_in"
        label:
          en_US: "Zoom In"
          zh_Hans: "放大"
          pt_BR: "Zoom In"
      - value: "zoom_out"
        label:
          en_US: "Zoom Out"
          zh_Hans: "缩小"
          pt_BR: "Zoom Out"
      - value: "tilt_up"
        label:
          en_US: "Tilt Up"
          zh_Hans: "向上倾斜"
          pt_BR: "Inclinar Para Cima"
      - value: "tilt_down"
        label:
          en_US: "Tilt Down"
          zh_Hans: "向下倾斜"
          pt_BR: "Inclinar Para Baixo"

  - name: reference_image
    type: string
    required: false
    label:
      en_US: Reference Image
      zh_Hans: 参考图像
      pt_BR: Imagem de Referência
    human_description:
      en_US: "Optional reference image for video generation (base64 or URL)"
      zh_Hans: "可选的视频生成参考图像（base64或URL）"
      pt_BR: "Imagem de referência opcional para geração de vídeo (base64 ou URL)"
    llm_description: "Optional reference image for video generation"
    form: form

  - name: reference_strength
    type: number
    required: false
    default: 0.5
    label:
      en_US: Reference Strength
      zh_Hans: 参考强度
      pt_BR: Força da Referência
    human_description:
      en_US: "How strongly to follow the reference image (0.0-1.0)"
      zh_Hans: "参考图像的影响强度（0.0-1.0）"
      pt_BR: "Quão fortemente seguir a imagem de referência (0.0-1.0)"
    llm_description: "Strength of reference image influence (0.0 to 1.0)"
    form: form
    depends_on:
      - variable: reference_image
        value: ""
        operator: "!="

  - name: seed
    type: number
    required: false
    default: -1
    label:
      en_US: Seed
      zh_Hans: 随机种子
      pt_BR: Semente
    human_description:
      en_US: "Random seed for reproducible results (-1 for random)"
      zh_Hans: "随机种子，用于可重现的结果（-1表示随机）"
      pt_BR: "Semente aleatória para resultados reproduzíveis (-1 para aleatório)"
    llm_description: "Random seed for deterministic generation, -1 for random"
    form: form

  - name: use_pre_llm
    type: boolean
    required: false
    default: true
    label:
      en_US: Use Pre-LLM
      zh_Hans: 使用预处理LLM
      pt_BR: Usar Pre-LLM
    human_description:
      en_US: "Enable prompt preprocessing with LLM"
      zh_Hans: "启用LLM提示词预处理"
      pt_BR: "Habilitar pré-processamento de prompt com LLM"
    llm_description: "Whether to use LLM for prompt preprocessing"
    form: form

  - name: return_url
    type: boolean
    required: false
    default: true
    label:
      en_US: Return URL
      zh_Hans: 返回URL
      pt_BR: Retornar URL
    human_description:
      en_US: "Return video URL instead of binary data"
      zh_Hans: "返回视频URL而非二进制数据"
      pt_BR: "Retornar URL do vídeo em vez de dados binários"
    llm_description: "Whether to return video URL or binary data"
    form: form
extra:
  python:
    source: tools/video_generation.py